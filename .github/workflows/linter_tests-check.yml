name: linter check
on: push
jobs:
  linting:
    runs-on: ubuntu-latest
    steps: 
      # Клонируем репозиторий
      - uses: actions/checkout@v4
      # Устанавливаем Node.js
      - uses: actions/setup-node@v4
      # Ставим зависимости
      - run: npm install      
      - run: make install
      - run: make lint
      - run: make test
